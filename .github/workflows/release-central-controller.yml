name: Release Central Controller

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version for the release'
        required: true
        default: '1.0.0'

jobs:
  build-docker-image:
    name: Build and Push Docker Image for Central Controller
    runs-on: ubuntu-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v3

      - name: use volta to setup node and yarn
        uses: volta-cli/action@v4

      - name: install dependencies
        run: yarn install

      - name: build bundle
        run: yarn build:web

      # - name: Log in to DockerHub
      #   uses: docker/login-action@v2
      #   with:
      #     username: ${{ secrets.DOCKER_USERNAME }}
      #     password: ${{ secrets.DOCKER_PASSWORD }}

      - name: build image
        run: |
          docker build -t central-controller:${{ github.event.inputs.version }} ./dist/central-controller
          docker tag central-controller:${{ github.event.inputs.version }} mydockerhub/central-controller:${{ github.event.inputs.version }}

      # - name: Push Docker Image
      #   run: docker push mydockerhub/central-controller:${{ github.event.inputs.version }}