name: Release Execution Node

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version for the release"
        required: true
        default: "1.0.0"

jobs:
  build-arm-binary:
    name: Build ARM Binary for Execution Node
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up QEMU for ARM emulation
        uses: docker/setup-qemu-action@v2
        with:
          platforms: arm

      - name: Create output directory
        run: mkdir -p ./output

      - name: Build ARM Binary in Docker
        run: |
          docker build -t execution-node-builder -f ./.github/workflows/execution-node-builder.Dockerfile .
          docker run --rm \
            --volume "$(pwd)/output:/app/output" \
            --env VERSION=${{ github.event.inputs.version }} \
            -t execution-node-builder \
            build

